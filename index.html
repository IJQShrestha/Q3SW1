<div class="container mt-4">

	 <p id="currency">Get the values of the area and circumfrence</p>
        <button type="button" class="btn btn-primary" 
        onclick=" 
        		const radius=10.25;
                var area=32.185;
                var cf=2.65;
                var radius_area=radius*area;
                var round_radius_area=radius_area.toFixed(2);
                document.getElementById('currency').innerHTML= 'The value of the area is ' + round_radius_area ">AREA
        </button>

        <button type="button" class="btn btn-primary" 
        onclick="
        		const pi=3.14;
        		const radius=10.25;
                var area=32.185;

                document.getElementById('currency').innerHTML= 'The value of the circumfrence is ' + round_radius_cf ">CIRCUMFRENCE
